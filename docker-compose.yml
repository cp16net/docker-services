version: '2'
services:

  auth:
    image: exercise:auth
    build: ./auth_service
    links:
      - mongo
    environment:
      - MONGODB=mongodb://mongo:27017
    command: gunicorn -w 2 -b :5000 api:app

  data:
    image: exercise:data
    build: ./data_service
    links:
      - mongo
    environment:
      - MONGODB=mongodb://mongo:27017
    command: gunicorn -w 2 -b :5000 api:app

  mongo:
    image: exercise:mongo
    build: ./mongo

  proxy:
    image: exercise:nginx
    build: ./nginx
    links:
      - data
      - auth
    ports:
      - "80:80"

